	<h1>Submit Video</h1>

	<h3>Saw a video that you think should be here? Go ahead and send it to us! Our team will carefully evaluate the video and determine if it belongs here! Be sure to tell us why you think the video should be shown here.</h3>
	<h3>Thank you for contributing!</h3>
	<div class = "theForm">
	<div id="form-main">
	<div id="form-div">
    <form class="form" id="form1">
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" required = "required"/>
      </p>
      
      <p class="email">
        <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" required = "required" />
      </p>
	  
	  
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Link and Explanation" required = "required"></textarea>
      </p>
      
      
      <div id="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
	</div>
