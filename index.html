---
layout: default
character_name: "Home"
---
<!--
	When iterating over a hash file,
	hash[0] = key
 	hash[1] = data, which in this case is another hash file
-->

<div class="allPictures">
	{% for character in site.data.characters %}
		<a href="{{site.baseurl}}/{{character[0] | downcase}}/"><img src="sprites/{{character[0] | downcase}}.png" alt ="{{character[0]}}"></a>
	{% endfor %}
</div>
